<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Brand New nanoc Site - <%= @item[:title] %></title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Fjalla+One|Gentium+Book+Basic:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="header">
      <div class="logoy">
        <div class="container">
          <div class="title">
            <strong>Clojure</strong> for the <strong>Brave</strong> and <strong>True</strong>
          </div>
        </div>
      </div>
    </div>
    <div class="container content">
      <div class="main">
        <%= yield %>
      </div>
      <div class="secondary">
        secondary
      </div>
    </div>
    <div class="footer">
      <div class="container">
        footer
      </div>
    </div>
  </body>
</html>
