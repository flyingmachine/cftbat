<!DOCTYPE HTML>
<html lang="en">
  <%= render 'head' %>
  <body>
    <div class="header">
      <div class="logoy">
        <div class="container">
          <div class="title">
            <strong>Clojure</strong> for the <strong>Brave</strong> and <strong>True</strong>
          </div>
          <div class="subtitle">
            learn the ultimate language and become a better programmer
          </div>
        </div>
      </div>
    </div>
    <div class="callout">
      <div class="container">
        <p>
          This online book is available

            Want to hear about new content?
            <br>
            Then follow
            <a href="https://twitter.com/nonrecursive">@nonrecursive</a>
            or get email updates:
            <input class="email" id="mce-EMAIL" name="EMAIL" placeholder="email address" required="" type="email" value="">
            <input class="button" id="mc-embedded-subscribe" name="subscribe" type="submit" value="get updates!">
          </p>
        </form>
      </div>
    </div>
    <div class="container content">
      <div class="main">
        <%= yield %>
      </div>
      <div class="secondary">
        secondary
      </div>
    </div>
    <div class="footer">
      <div class="container">
        footer
      </div>
    </div>
